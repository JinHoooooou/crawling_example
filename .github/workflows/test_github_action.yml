# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Test For Secret Key

on:
  workflow_dispatch

jobs:
  job_1:
    runs-on: ubuntu-latest
    outputs:
      access_token: ${{steps.verify_access_token.outputs}}
    steps:
      - name: Checkout My Repository
        uses: actions/checkout@v3

      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: run verify_access_token
        id: verify_access_token
        run: |
          python verify_access_token.py

      - name: Create Secret Key
        uses: hmanzur/actions-set-secret@v2.0.0
        with:
          name: "MY_TEST_SECRET_KEY"
          value: ${{steps.verify_access_token.outputs}}
          repository: JinHoooooou/crawling_example
          token: ${{ secrets.REPO_ACCESS_TOKEN }}
          visibility: "private"
      
  job_2:
    needs: [job_1]
    runs-on: ubuntu-latest
    steps:
    - name: Checkout My Repository
      uses: actions/checkout@v3

    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
        
    - name: Use Secret Key
      run: echo ${{secrets.MY_TEST_SECRET_KEY}} and ${{secrets.REPO_ACCESS_TOKEN}} will be invisible So It is Active!!!
